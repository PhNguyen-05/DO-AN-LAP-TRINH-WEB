spring.application.name=DO-AN-LAP-TRINH-WEB

# Server
server.port=8080

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


# SQL Server Configuration (thay password bằng mật khẩu thực tế)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=StarShop;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

## JWT Secret (thay bằng key thực tế)
#jwt.secret=your-secret-key-for-jwt
